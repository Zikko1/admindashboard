{% extends 'partials/base.html' %}
{% block title %}Members Page {% endblock%}

{% block content %}
{% include 'partials/topnav.html' %}
<!-- Staff Table Section -->
<div class="container">
  <div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <table class="table bg-white">
        <thead class="bg-info">
          <tr class="text-white">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for admin in admins%}
            <th scope="row"><a href="{% url 'dashboard-admins-details' admin.id %}" class="btn btn-info btn-sm">View</a></th>
            <td>{{admin.username}}</td>
            <td>{{admin.email}}</td>
            <td>{{admin.profile.phone}}</td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- End Staff Table -->
{% endblock%}
